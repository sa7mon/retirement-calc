      <div class="col-md-10">
        <form id="form-1">
          <div class="form-group row">
            <label for="inp_current_age-1" class="col-sm-4 col-form-label"></label>
            <div class="col-sm-2 text-center">
              <span><strong>Run 1</strong></span>
            </div>
            <div class="col-sm-2 text-center">
              <span><strong>Run 2</strong></span>
            </div>
            <div class="col-sm-2 text-center">
              <span><strong>Run 3</strong></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="inp_current_age-1" class="col-sm-4 col-form-label text-right">Current Age</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="inp_current_age-1" value="25" placeholder="25">

          </div>
          <div class="form-group row">
            <label for="inp_curr_nest_egg-1" class="col-sm-4 col-form-label text-right">Current Nest Egg</label>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_curr_nest_egg-1" value="5000" placeholder="5000">
            </div>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_curr_nest_egg-2" value="5000" placeholder="5000">

            <div class="col-sm-2 input-group">

                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_curr_nest_egg-3" value="5000" placeholder="5000">
            </div>
          </div>
          <div class="form-group row">
            <label for="inp_curr_salary-1" class="col-sm-4 col-form-label text-right">Current Annual Salary</label>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_curr_salary-1" value="60000" placeholder="60000">
            </div>
            <div class="col-sm-2 input-group">

                <span class="input-group-text">$</span>

                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_curr_salary-3" value="60000" placeholder="60000">
            </div>
          </div>
          <div class="form-group row">
            <label for="inp_contribution_percent-1" class="col-sm-4 col-form-label text-right">Annual Contribution (% of income)</label>
            <div class="col-sm-2 input-group">
              <input type="number" class="form-control" id="inp_contribution_percent-1" value="17" placeholder="17">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="col-sm-2 input-group">
              <input type="number" class="form-control" id="inp_contribution_percent-2" value="19" placeholder="19">

              </div>
            </div>
          </div>

            <div class="col-sm-2">
              <input type="number" class="form-control" id="inp_retire_age-1" value="62" placeholder="62">
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="inp_retire_age-2" value="62" placeholder="62">
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="inp_retire_age-3" value="62" placeholder="62">
            </div>
          </div>
          <div class="form-group row">
            <label for="inp_nest_egg_growth-1" class="col-sm-4 col-form-label text-right">Avg annual nest egg growth</label>

              <input type="number" class="form-control" id="inp_nest_egg_growth-1" value="3" placeholder="3">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="col-sm-2 input-group">
              <input type="number" class="form-control" id="inp_nest_egg_growth-2" value="3" placeholder="3">

              </div>
            </div>
            <div class="col-sm-2 input-group">
              <input type="number" class="form-control" id="inp_nest_egg_growth-3" value="2" placeholder="2">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inp_lame_age-1" class="col-sm-4 col-form-label text-right">Lame Age</label>

            <div class="col-sm-2">
              <input type="number" class="form-control" id="inp_lame_age-3" value="80" placeholder="80">
            </div>
          </div>
          <div class="form-group row">
            <label for="inp_active_years_income-1" class="col-sm-4 col-form-label text-right">Active years target income</label>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_active_years_income-1" value="50000" placeholder="50000">
            </div>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_active_years_income-2" value="50000" placeholder="50000">

                <span class="input-group-text">$</span>
              </div>

            </div>
          </div>

            <label for="inp_inactive_years_income-1" class="col-sm-4 col-form-label text-right">Inactive years target income</label>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_inactive_years_income-1" value="15000" placeholder="15000">

            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_inactive_years_income-2" value="25000" placeholder="25000">
            </div>
            <div class="col-sm-2 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="inp_inactive_years_income-3" value="20000" placeholder="20000">
            </div>
          </div>

            <div class="col-sm-6">
              <input type="number" class="form-control" id="inp_death_age-1" value="101" placeholder="101">
            </div>
            <!--<div class="col-sm-2">-->
            <!--  <input type="number" class="form-control" id="inp_death_age-2" value="101" placeholder="101">-->
            <!--</div>-->
            <!--<div class="col-sm-2">-->
            <!--  <input type="number" class="form-control" id="inp_death_age-3" value="101" placeholder="101">-->
            <!--</div>-->
          </div>

            <label class="col-sm-6 col-form-label"></label>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>
